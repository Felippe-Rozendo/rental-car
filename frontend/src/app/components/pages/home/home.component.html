<app-nav-bar></app-nav-bar>

<div class="container">

  <ng-container *ngFor="let carro of catalogoCarros">
    <mat-card>
      <img mat-card-image id="mat-img" [src]="'data:image/jpg;base64,' + carro.fotos[0]" alt="Imagem">
      <mat-card-content>
        <p>{{carro.marca}} {{carro.modelo}} {{carro.ano}}</p>
        <p>Potência {{carro.potencia}}cv e {{carro.torque}} kgf.m</p>
        <p>Por R${{carro.precoDiaria}} a diária</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button >VER MAIS</button>
      </mat-card-actions>
    </mat-card>
  </ng-container>

</div>
